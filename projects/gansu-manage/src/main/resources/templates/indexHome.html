		<script th:src="@{/admin/lib/layui/layui.js}"></script>
		<script>
			// 配置
			layui.config({
				base: '/admin/hpModules/' // 扩展模块目录
			}).extend({ // 模块别名
				hpTab: 'hpComponent/hpTab',
				hpRightMenu: 'hpComponent/hpRightMenu',
				hpTheme: 'hpComponent/hpTheme'
			});

			//JavaScript代码区域
			layui.use(['element', 'carousel', 'hpTheme', 'hpTab', 'hpRightMenu'], function() {

				var element = layui.element;
				var carousel = layui.carousel; //轮播
				var hpTab = layui.hpTab;
				var hpRightMenu = layui.hpRightMenu;
				var hpTheme = layui.hpTheme;
				$ = layui.jquery;
				/*var test=layui.test;
				console.log(test.version) */
				// 初始化主题
				hpTheme.init();
				//初始化轮播
				carousel.render({
					elem: '#test1',
					width: '100%', //设置容器宽度
					interval: 1500,
					height: '500px',
					arrow: 'none', //不显示箭头
					anim: 'fade', //切换动画方式
				});

				// 初始化 动态tab
				hpTab.init();
				// 右键tab菜单
				hpRightMenu.init();

			});
