#数据库连接参数
spring.datasource.url=jdbc:mysql://47.100.30.97:3306/gansu?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
